<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./Image/Vector.svg" class="header__logo" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profiles">
        <div class="profile">
          <img src="./Image/image.svg" class="profile__image" alt="Фото Жак-Ив Кусто" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__open-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profiles__add-button"></button>
      </section>

      <section class="cards-grid">
        <ul class="cards-grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <form class="form" name="eddit">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__input form__input_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя"/>
          <input type="text" class="form__input form__input_type_job" name="job" value="Исследователь океана" placeholder="Профессия"/>
          <button class="form__button-save">сохронить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-place"> 
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <form class="form form_card" name="eddit">
          <h2 class="form__title form__title_add_new-place">Новое место</h2>
          <input type="text" class="form__input form__input_type_name-place" name="name-place" value="" placeholder="Название" minlength="4" maxlength="25" />
          <input type="text" class="form__input form__input_type_link" name="link" value="" placeholder="Ссылка на картинку" />
          <button class="form__button-save">сохронить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__button-close"></button>
        <img class="popup-image__img" src="#" alt="" />
        <p class="popup-image__title"></p>
      </div>
    </section>
    <template class="item__template">
      <li class="cards-grid__item">
        <img src="#" class="cards-grid__img" alt="" />
        <div class="cards-grid__field">
          <p class="cards-grid__title"></p>
          <button type="button" class="cards-grid__button_like"></button>
        </div>
        <button type="button" class="cards-grid__button_delete"></button>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
